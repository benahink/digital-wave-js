<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Niche Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="main">
    <nav class="navigation">
      <div class="logo">
        <img src="images/phone-dark.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phones</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#"><i class='bx bx-cart'></i></a></li>
        </ul>
      </div>
    </nav>

    <section class="hero">
      <div class="overlay"></div>
      <img class="phone-img" src="images/mobile.png">
      <div id="circle">
        <div class="feature one">
          <img src="images/camera.png">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lense</p>
          </div>
        </div>
        <div class="feature two">
          <img src="images/processor.png">
          <div>
            <h1>Processor</h1>
            <p>Sanddragon Octa-core 11nm</p>
          </div>
        </div>
        <div class="feature three">
          <img src="images/display.png">
          <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop Fullscreen</p>
          </div>
        </div>
        <div class="feature four">
          <img src="images/battery.png">
          <div>
            <h1>Battery Life</h1>
            <p>5000mAh, 72Hrs Standby</p>
          </div>
        </div>
      </div>
    </section>
    <div class="controls">
      <img src="images/arrow.png" id="upBtn">
      <h3>Features</h3>
      <img src="images/arrow.png" id="downBtn">
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
